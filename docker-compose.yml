version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: billsplitter-db
    environment:
      POSTGRES_DB: billsplitter
      POSTGRES_USER: billsplitter
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - billsplitter-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    container_name: billsplitter-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/billsplitter
      KC_DB_USERNAME: billsplitter
      KC_DB_PASSWORD: password
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      - postgres
    networks:
      - billsplitter-network

volumes:
  postgres_data:

networks:
  billsplitter-network:
    driver: bridge
