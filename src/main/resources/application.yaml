spring:
  application:
    name: bill-splitter

  datasource:
    url: jdbc:postgresql://localhost:5432/billsplitter
    username: ${DB_USERNAME:billsplitter}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/billsplitter}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/billsplitter/protocol/openid-connect/certs}

logging:
  level:
    uz.billsplitter2.demo: DEBUG
    org.springframework.security: DEBUG

# настройки swagger ui
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

app:
  bill:
    service-fee-percent: 10  # процент сервисного сбора

  # настройки cors
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
